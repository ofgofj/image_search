            display: inline-block;
            cursor: pointer;

            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title:hover {
            transform: translateY(-5px) scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
        }

        .title-icon {

            margin-right: 15px;
            font-size: 1.2em;
            position: relative;
            animation: iconFloat 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .title:hover .title-icon {
            animation: iconSpin 0.6s ease-in-out, iconFloat 3s ease-in-out infinite;
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.6));
        }

        .icon-stack {
            position: relative;
            display: inline-block;
        }

        .icon-stack .icon {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .icon-stack .icon.active {
            opacity: 1;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #667eea, #764ba2, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .title:hover::before {
            opacity: 0.1;
        }

        // ツールカードを生成する関数
        function createToolCard(tool) {
            const stars = '★'.repeat(Math.floor(tool.rating)) + 
                         (tool.rating % 1 >= 0.5 ? '☆' : '') +
                         '☆'.repeat(5 - Math.ceil(tool.rating));

            return `
                <div class="tool-card">
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon}</div>
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <span class="tool-category">${getCategoryName(tool.category)}</span>
                        </div>
                    </div>
                    <div class="tool-description">${tool.description}</div>
                    <div class="tool-features">
                        <div class="features-list">

                    <div class="tool-pricing">

                        <div class="rating">

                'ai-art': 'AIアート',
                'photo-editing': '写真編集',
                'design': 'デザイン'
            };
            return categoryNames[category] || category;

        // ツールを表示する関数
        function displayTools(tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            if (tools.length === 0) {
                toolsGrid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '該当するツールが見つかりませんでした';
            } else {
                toolsGrid.style.display = 'grid';
                noResults.style.display = 'none';
                toolsGrid.innerHTML = tools.map(tool => createToolCard(tool)).join('');
                resultsCount.textContent = `${tools.length}個のツールが見つかりました`;
            }
        }

        // 検索機能
        function searchTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredTools = aiTools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) ||
                tool.description.toLowerCase().includes(searchTerm) ||

        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const pricingFilter = document.getElementById('pricingFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = aiTools;

            // 検索フィルター
            if (searchTerm) {
                filtered = filtered.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.features.some(feature => feature.toLowerCase().includes(searchTerm))
                );
            }

            // カテゴリフィルター
            if (categoryFilter) {
                filtered = filtered.filter(tool => tool.category === categoryFilter);
            }

            // 料金フィルター
            if (pricingFilter) {
                filtered = filtered.filter(tool => tool.pricing === pricingFilter);
            }

            // 難易度フィルター
            if (difficultyFilter) {
                filtered = filtered.filter(tool => tool.difficulty === difficultyFilter);
            }

            filteredTools = filtered;
            sortTools();
        }

        // ソート機能
        function sortTools() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredTools.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'rating':
                        return b.rating - a.rating;
                    case 'popularity':
                        return b.popularity - a.popularity;
                    case 'price':
                        const priceOrder = { 'free': 0, 'freemium': 1, 'paid': 2 };
                        return priceOrder[a.pricing] - priceOrder[b.pricing];
                    default:
                        return 0;
                }
            });

            displayTools(filteredTools);
        }

        // アイコンローテーション機能
        function rotateIcons() {
            const icons = document.querySelectorAll('.icon-stack .icon');
            let currentIndex = 0;
            
            // 最初のアイコンをアクティブにする
            icons[currentIndex].classList.add('active');
            
            setInterval(() => {
                // 現在のアイコンを非アクティブにする
                icons[currentIndex].classList.remove('active');
                
                // 次のアイコンに移る
                currentIndex = (currentIndex + 1) % icons.length;
                
                // 新しいアイコンをアクティブにする
                icons[currentIndex].classList.add('active');
            }, 2000); // 2秒ごとに切り替え
        }

        // タイトルクリック時の特別エフェクト
        function addTitleClickEffect() {
            const title = document.querySelector('.title');
            title.addEventListener('click', function() {
                // 全アイコンを一瞬で切り替えるエフェクト
                const icons = document.querySelectorAll('.icon-stack .icon');
                let fastRotateIndex = 0;
                
                const fastRotate = setInterval(() => {
                    icons.forEach(icon => icon.classList.remove('active'));
                    icons[fastRotateIndex].classList.add('active');
                    fastRotateIndex = (fastRotateIndex + 1) % icons.length;
                }, 100);
                
                // 1秒後に高速ローテーションを停止
                setTimeout(() => {
                    clearInterval(fastRotate);
                }, 1000);
            });
        }

            rotateIcons();
            addTitleClickEffect();
